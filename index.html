<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Лучшее свидание</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <div id="game">
    <div id="background"></div>

    <div id="intro-overlay">
      <img id="intro-full-image" alt="Welcome">
    </div>

    <canvas id="particles"></canvas>

    <div id="content">
      <div id="text-box" class="text-container">
        <img src="assets/ui/textbox2.png" id="text-box-bg" />
        <div id="text"></div>
      </div>

      <div id="dialogue-box" class="text-container">
        <img src="assets/ui/textbox3.png" id="dialogue-box-bg" />
        <div id="dialogue-text"></div>
      </div>

      <div id="choices"></div>
    </div>

  </div>

  <div id="choice-labels">
    <div id="choice-left" class="choice-label"></div>
    <div id="choice-right" class="choice-label"></div>
  </div>

  <div id="choice-gradient" class="hidden"></div>
  <div id="fade-layer"></div>

  <div id="sleep-game-overlay">
    <div id="sleep-instruction">Нажимай ПРОБЕЛ, чтобы не уснуть</div>

    <div id="sleep-darkness"></div>

    <div id="sleep-eyelid-top"></div>
    <div id="sleep-eyelid-bottom"></div>

    <!-- Панель проигрыша теперь только фон/текст, без кнопок -->
    <div id="sleep-fail">
      <div>Ты уснула...</div>  <!-- можно добавить текст или картинку -->
    </div>

    <!-- Новый контейнер для кнопок внизу экрана -->
    <div id="sleep-buttons">
      <img src="assets/ui/restart.png" id="sleep-restart-btn" alt="Начать заново" />
      <img src="assets/ui/skip.png"   id="sleep-skip-btn"   alt="Пропустить" />
    </div>
  </div>

  <div id="dogs-game-overlay">
    <div id="dogs-instruction">Успокой собак</div>
    
    <div class="dog-zone" data-id="0">
      <div class="dog-rage"></div>
    </div>

    <div class="dog-zone" data-id="1">
      <div class="dog-rage"></div>
    </div>

    <div class="dog-zone" data-id="2">
      <div class="dog-rage"></div>
    </div>

    <div id="dogs-fail">
      <div>Собаки вышли из себя...</div>
    </div>

    <div id="dogs-buttons">
      <img src="assets/ui/restart.png" id="dogs-restart-btn" alt="Restart" />
      <img src="assets/ui/skip.png" id="dogs-skip-btn" alt="Skip" />
    </div>

  </div>

  <div id="item-overlay">
    <div class="item-container">
      <img class="item-aura" src="assets/items/aura.png" />
      <img id="item-image" />
      <canvas id="item-stars"></canvas>
    </div>
  </div>

  <div id="ending-overlay">
    <div id="ending-frame">
      <img id="ending-frame-image" alt="">
      <button type="button" id="ending-return-btn" aria-label="Вернуться в начало">
        <img id="ending-return-btn-img" alt="">
      </button>
    </div>
  </div>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
